<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#help" class="split">Help</a>
    </div>
    <h2>Split Navigation Example</h2>
    <p>The "Help" link in the navigation bar is separated from the rest of the navigation links, resulting in a "split navigation" layout</p>
</body>
</html>
